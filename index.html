<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slideshow Generator</h1>
        <form id="user-form">
            <label for="user-input">Enter slide information:</label>
            <textarea id="user-input" name="user-input" rows="4" cols="50">
Head: The head contains the brain, eyes, ears, nose, and mouth.
Neck: The neck supports the head and connects it to the torso.
Torso: The torso contains the heart, lungs, and digestive organs.
Arms: The arms are used for lifting and moving objects.
Legs: The legs are used for standing, walking, and running.
</textarea><br>
            <button type="submit">Create Slideshow</button>
        </form>
        <div id="slideshow-container"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
